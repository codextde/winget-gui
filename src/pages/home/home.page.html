</ion-header>

  <ion-card *ngFor="let package of packages | filter: currentSearch">
    <ion-card-header>
      <ion-card-subtitle>{{package[1]}} - {{package[2]}}</ion-card-subtitle>
      <ion-card-title>{{package[0]}}</ion-card-title>
    </ion-card-header>
    <ion-card-content
      ><ion-button
        size="small"
        expand="block"
        color="light"
        (click)="install(package)"
        >Install</ion-button
      ></ion-card-content
    >
  </ion-card>
</ion-content>
